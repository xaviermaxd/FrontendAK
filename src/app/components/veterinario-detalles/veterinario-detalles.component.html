<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-lg-2 menu-column">
      <app-menu></app-menu>
    </div>
    <div class="col-md-10 col-lg-10 content-column">
      <div class="content">
        <section class="seccion-perfil-usuario">
          <div class="filters-header">
            <h1 class="filters-title">Veterinario - {{ veterinario.Nombre }} {{ veterinario.ApellidoPaterno }} {{ veterinario.ApellidoMaterno }}</h1>
          </div>
          <div class="perfil-usuario-body">
            <div class="perfil-usuario-header">
              <img [src]="'http://localhost:3000/akfotos/' + (veterinario.FotoVeterinario || 'default.png')" alt="Foto del veterinario" class="img-fluid perfil-foto">
              <div class="info-datos">
                <ul class="lista-datos">
                  <li><i class="icono fa-solid fa-stethoscope"></i> <span class="label">Especialidad:</span> {{ veterinario.Especialidad }}</li>
                  <li><i class="icono fa-solid fa-envelope"></i> <span class="label">Correo Electrónico:</span> {{ veterinario.CorreoElectronico }}</li>
                  <li><i class="icono fas fa-phone-alt"></i> <span class="label">Teléfono:</span> {{ veterinario.Telefono }}</li>
                  <li><i class="icono fas fa-id-card"></i> <span class="label">DNI:</span> {{ veterinario.DNI }}</li>
                </ul>
                <div class="perfil-usuario-footer">
                  <button (click)="editarVeterinario(veterinario)" class="btn btn-editar"><i class="fa-solid fa-pen"></i> Editar</button>
                  <button (click)="eliminarVeterinario(veterinario.VeterinarioID)" class="btn btn-eliminar"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                  <button (click)="verArchivo('FotoDNI')" class="btn btn-ver"><i class="fa-solid fa-eye"></i> Ver Foto DNI</button>
                  <button (click)="verArchivo('CurriculumVitae')" class="btn btn-ver"><i class="fa-solid fa-eye"></i> Ver Curriculum Vitae</button>
                </div>
              </div>
            </div>
          </div>
          <div class="archivo-visualizacion" *ngIf="archivoActual">
            <img *ngIf="tipoArchivoActual === 'FotoDNI'" [src]="archivoActual" alt="Foto DNI" class="img-fluid">
            <iframe *ngIf="tipoArchivoActual === 'CurriculumVitae'" [src]="archivoActual" width="100%" height="500px"></iframe>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
