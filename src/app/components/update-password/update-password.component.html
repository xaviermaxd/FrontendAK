<div class="dialog-container">
  <h2>Cambiar Contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="submitChangePassword()" class="form-container">
    <div class="form-group">
      <label for="currentPassword">Contraseña Actual</label>
      <input id="currentPassword" type="password" class="form-control" formControlName="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input id="newPassword" type="password" class="form-control" formControlName="newPassword" required>
      <div *ngIf="changePasswordForm.get('newPassword')?.hasError('weakPassword') && changePasswordForm.get('newPassword')?.touched">
        <small class="text-danger">
          <ul>
            <li>La contraseña debe tener al menos 8 caracteres</li>
            <li>Incluir una letra mayúscula</li>
            <li>Incluir una letra minúscula</li>
            <li>Incluir un número</li>
            <li>Incluir un símbolo</li>
          </ul>
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
      <input id="confirmNewPassword" type="password" class="form-control" formControlName="confirmNewPassword" required>
      <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmNewPassword')?.touched">
        <small class="text-danger">
          La contraseña no coincide.
        </small>
      </div>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
    </div>
  </form>
</div>
