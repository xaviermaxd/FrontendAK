<!-- paginacion.component.html -->
<div class="mt-2 pagination-container">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:" (click)="changePage(currentPage - 1)" tabindex="-1">&laquo;</a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
        <a class="page-link" href="javascript:" *ngIf="page !== '...'" (click)="changePage(+page)">{{ page }}</a>
        <span *ngIf="page === '...'">...</span>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:" (click)="changePage(currentPage + 1)">&raquo;</a>
      </li>
    </ul>
  </nav>

</div>
